<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splide Example with Image Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
</head>
<body>
    <div class="splide" role="group" aria-label="Splide Basic HTML Example">
        <div class="splide__arrows splide__arrows--ltr">
            <button
              class="splide__arrow splide__arrow--prev"
              type="button"
              aria-label="Previous slide"
              aria-controls="splide01-track"
              
            >
              <img src="assets/img/sk_logo.png" height="30px" alt="Logo">
            </button>
            <button
              class="splide__arrow splide__arrow--next"
              type="button"
              aria-label="Next slide"
              aria-controls="splide01-track"
             
            >
             <img src="assets/img/sk_logo.png" height="30px" alt="Logo">
            </button>
          </div>
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide">
                    <img src="https://via.placeholder.com/220x150?text=Slide+01" alt="Slide 01">
                </li>
                <li class="splide__slide">
                    <img src="https://via.placeholder.com/220x150?text=Slide+02" alt="Slide 02">
                </li>
                <li class="splide__slide">
                    <img src="https://via.placeholder.com/220x150?text=Slide+03" alt="Slide 03">
                </li>
                <li class="splide__slide">
                    <img src="https://via.placeholder.com/220x150?text=Slide+04" alt="Slide 04">
                </li>
                <li class="splide__slide">
                    <img src="https://via.placeholder.com/220x150?text=Slide+05" alt="Slide 05">
                </li>
                <li class="splide__slide">
                    <img src="https://via.placeholder.com/220x150?text=Slide+06" alt="Slide 06">
                </li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var splide = new Splide('.splide',{

                classes: {
                        arrows: 'splide__arrows your-class-arrows',
                        arrow : 'splide__arrow your-class-arrow',
                        prev  : 'splide__arrow--prev your-class-prev',
                        next  : 'splide__arrow--next your-class-next',
                },

                type   : 'loop',
                perPage: 6,
                autoWidth: true,
                gap: '10px',
                pagination: false
            }).mount();
        });
    </script>
</body>
</html>
